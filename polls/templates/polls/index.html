{% load static %}
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">


  <h1>KU Polls lists</h1>
  <div class="poll_list" >
          {% if latest_question_list %}
        <ul >
        {% for question in latest_question_list %}
            {% if question.is_published %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                {% if question.can_vote %}
                    <a href="{% url 'polls:detail' question.id %}"><button type="button"> vote </button></a>
                {% endif %}
                <a href="{% url 'polls:results' question.id %}"> <button type="button"> result </button> </a>
            </li>
            {% endif %}
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}

</div>
