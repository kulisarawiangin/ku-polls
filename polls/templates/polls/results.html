{% load static %}
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="{% static 'polls/style.css' %}">


<h1>{{ question.question_text }}</h1>
<div class="container">
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>
 <a href="{% url 'polls:detail' question.id %}"><button type="button"> vote </button></a> | <a href="{% url 'polls:index' %}"><button type="button">Back to List of Polls</button></a>
</div>
</html>
